<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mopelements.css">
    <link rel="stylesheet" href="search.css">
    
</head>

<body>
    <header>

        <a href="index.html">
            <h1><span style="color: #f5a700;">Altin</span><span>Sinema</span></h1>
        </a>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton"><img class="search-icon" src="searchicon.png" alt="Search"></button>
       
            <div id="results"></div>
        </div> 

        <div class="user-menu">
            <a href="#">Login</a> | <a href="#">Sign Up</a>
        </div>

    </header>
    <iframe id="iframe_url" src="" width="560" height="315" frameborder="0" allowfullscreen></iframe>

    <div class="movie-container">
        <div class="image-section">
            <img id="poster_url" src=""  alt="Movie Poster">
            
            <!-- <button class="add-button" id="addButton">+ Ekle</button> -->
        </div> 
    
        <div class="details-section">
            <div class="movie-header">
                <span class="imdb_score" id="imdb_score">7.4</span>
                <h2 id="title" > </h2>
            </div>
            <p class="movie-meta">
                <span class="soluk">Year:</span> <span id="release_year">2000</span> &nbsp; 
                <span class="soluk">Country:</span> <span id="countries"></span> &nbsp; 
                <!-- <span class="soluk">Film Süresi:</span> <span id="movieDuration">113 dakika</span> -->
            </p>
    
            <div class="category-tags" >
                <span id="categories"></span> 
            </div>
    
            <div class="movie-info">
                <p><span class="soluk">Director:</span> <span id="directors"></span></p>
                <p><span class="soluk">Scenario:</span> <span id="screenwriters"></span></p>
                <p><span class="soluk">Actors:</span> <span id="actors"></span></p>
                <p><strong class="soluk">Production:</strong> <span id="production_companies"></span></p>

            </div>
    
            <p class="description" id="description">
               
        </div>
    </div>
   


    <footer>
        <p>&copy; Altin Sinema. Tüm Hakları Saklıdır.</p>
        <ul>
            <li style="list-style-type: none;"><a href="#">Gizlilik Politikası</a></li>
            <li style="list-style-type: none;"><a href="#">Kullanım Şartları</a></li>
        </ul>
    </footer>
    
    <script src="moviedetails.js"></script>
    <script src="search.js"></script>
    <script src="deneme.js"></script>
</body>

</html>
