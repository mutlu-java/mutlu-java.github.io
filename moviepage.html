<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="movie-details">
        <img id="moviePoster" alt="Movie Poster">
        <h1 id="movieTitle"></h1>
        <h3 id="originalTitle"></h3>
        <p id="movieDescription"></p>
        <p><strong>IMDB Score:</strong> <span id="imdbScore"></span></p>
        <p><strong>Release Year:</strong> <span id="releaseYear"></span></p>
        <p><strong>Categories:</strong> <span id="categories"></span></p>
        <p><strong>Directors:</strong> <span id="directors"></span></p>
        <p><strong>Screenwriters:</strong> <span id="screenwriters"></span></p>
        <p><strong>Actors:</strong> <span id="actors"></span></p>
        <p><strong>Countries:</strong> <span id="countries"></span></p>
        <p><strong>Production Companies:</strong> <span id="productionCompanies"></span></p>
        <iframe id="movieTrailer" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
    

    <script src="moviedetails.js"></script>
    <script src="moviepage.js"></script>
    
</body>
</html>
